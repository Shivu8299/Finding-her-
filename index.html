<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polaroid Video Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4e9dc;
    }

    .polaroid-frame {
      display: block;
      padding: 0;
      
      /* Set fixed dimensions based on the expected size of your frame image */
      width: 550px; 
      height: 450px; /* Adjust this height based on your frame1.png image */
      
      /* Use the background image to create the frame effect */
      background: url("./frame1.png") no-repeat center;
      background-size: 100% 100%; 
      
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      border-radius: 12px;
      text-align: center;
      position: relative; /* Essential for absolutely positioning the video inside */
    }

    /* We don't need photo-border anymore, we place the video directly */

    .video-screen-wrapper {
        /* Set position absolute and coordinates to place the video in the frame's photo hole */
        position: absolute;
        top: 40px;   /* Estimated distance from the top of the frame */
        left: 40px;  /* Estimated distance from the left of the frame */
        
        width: 80%; /* Estimated width of the photo hole within the frame (Adjust as needed) */
        
        /* 16:9 aspect ratio hack: padding-bottom = 9/16 * 100% = 56.25% */
        padding-bottom: 56.25%; 
        height: 0;
        
        overflow: hidden;
        border-radius: 6px;
        background: #000;
    }

    .video-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      border-radius: 6px;
    }

    .video-player {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Fills the 16:9 container perfectly */
      border-radius: 6px;
    }

    /* Scan lines and Vignette remain the same */
    .scan-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.05) 0px,
        rgba(255,255,255,0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
    }

    .vignette {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,0,0,0) 70%, rgba(0,0,0,0.4) 100%);
      pointer-events: none;
    }

    .polaroid-caption {
      /* Position the caption outside of the video area, near the bottom of the frame */
      position: absolute;
      bottom: 20px; /* Estimated distance from the bottom */
      left: 50%;
      transform: translateX(-50%);
      color: #5c3a1c;
    }

    .photo-title {
      display: block;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .photo-date {
      display: block;
      font-size: 0.9rem;
      color: #7d5c36;
    }
  </style>
</head>
<body>
  <div class="polaroid-frame">
    <div class="video-screen-wrapper">
        <div class="video-screen">
            <video class="video-player" controls controlslist="nodownload">
              <source src="./1000176071.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
            <div class="scan-lines"></div>
            <div class="vignette"></div>
        </div>
    </div>

    <div class="polaroid-caption">
      <span class="photo-title">Bhavya</span>
      <span class="photo-date">October 2025</span>
    </div>
  </div>
</body>
</html>
